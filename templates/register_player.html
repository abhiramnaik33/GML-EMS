<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Player for {{ sport }} - GM League Season 2</title>
    <style>
        :root {
            --primary-maroon: #4a1717;
            --primary-gold: #d4a017;
            --secondary-gold: #f1c453;
            --background-dark: #f0e9e9;
            --white: #ffffff;
        }

        html, body, div, section, form, input, select, textarea, label, p, h1, a {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--background-dark);
            color: var(--primary-maroon);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: clamp(2rem, 5vw, 4rem) clamp(1rem, 3vw, 2rem);
        }

        .registration-section {
            background: var(--white);
            padding: clamp(2rem, 5vw, 3rem);
            margin-bottom: 2rem;
            border-radius: 15px;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: var(--primary-maroon);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gold), var(--secondary-gold));
            margin: 0.8rem auto;
            border-radius: 2px;
        }

        /* Flash Messages */
        .flash-message {
            background: linear-gradient(135deg, var(--secondary-gold), var(--primary-gold));
            color: var(--primary-maroon);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: bold;
        }

        .error-message {
            background: linear-gradient(135deg, #e63946, #d62839);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: bold;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--primary-maroon);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: #333;
            background: #fafafa;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-gold);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .terms-label {
            display: flex;
            align-items: center;
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: #666;
        }

        .terms-label a {
            color: var(--primary-maroon);
            text-decoration: none;
            font-weight: 600;
        }

        .terms-label a:hover,
        .terms-label a:focus {
            color: var(--primary-gold);
        }

        input[type="submit"] {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: var(--primary-maroon);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: clamp(0.9rem, 2vw, 1rem);
            cursor: pointer;
            transition: transform 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover,
        input[type="submit"]:focus {
            transform: scale(1.05);
        }

        .back-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: var(--primary-maroon);
            padding: 0.7rem 1.5rem;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: transform 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            text-align: center;
        }

        .back-link:hover,
        .back-link:focus {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .registration-section {
                padding: 1.5rem;
            }

            form {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 0.8rem;
            }

            h1 {
                font-size: clamp(1.5rem, 6vw, 2rem);
            }

            label, input, select, textarea, .terms-label, .back-link {
                font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="registration-section">
            <h1>Register Player for {{ sport }}</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="{% if 'successful' in message %}flash-message{% else %}error-message{% endif %}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required aria-label="Player Name">

                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required aria-label="Branch">

                <label for="usn">USN:</label>
                <input type="text" id="usn" name="usn" required aria-label="University Student Number">

                <label for="college_name">College Name:</label>
                <input type="text" id="college_name" name="college_name" required aria-label="College Name">

                <label for="position">Position:</label>
                <select id="position" name="position" aria-label="Player Position">
                    <option value="">Select Position</option>
                    {% for pos in positions %}
                        <option value="{{ pos }}">{{ pos }}</option>
                    {% endfor %}
                </select>

                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required aria-label="Contact Number">

                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" aria-label="Player Photo">

                <label for="achievements">Achievements:</label>
                <textarea id="achievements" name="achievements" rows="4" aria-label="Player Achievements"></textarea>

                <label for="experience">Experience:</label>
                <select id="experience" name="experience" required aria-label="Experience Level">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Pro">Pro</option>
                </select>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required aria-label="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label class="terms-label">
                    <input type="checkbox" id="terms" name="terms" required aria-label="Accept Terms and Conditions">
                    I accept the <a href="{{ url_for('terms') }}" target="_blank" aria-label="View Terms and Conditions">Terms and Conditions</a>
                </label>

                <input type="submit" value="Register" aria-label="Submit Player Registration">
            </form>
            <a href="{{ url_for('index') }}" class="back-link" aria-label="Back to Home Page">Back to Home</a>
        </section>
    </div>
</body>
</html>
